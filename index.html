<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body ng-app="Lauren">
    <div class="jumbotron">

        <h1>Lauren's Grub Gallery</h1>

    </div>

   <div class="ng-class: 'container-fluid'" ng-controller="ItemCtrl">
    	<button ng-click="showFood()"></button> <!-- When clicked will load images and display food -->
    	<a href=""></a> <!-- This will hold the food -->
    	<div class="ng-class: 'row'">
    		<!-- <div class="ng-class: 'col-xs-12 col-md-8'"> -->
    	  <img class="ng-class: 'img-thumbnail col-xs-6 col-md-4'" ng-repeat="item in links" ng-src="{{item.url}}" alt=""> <!-- Will hold images -->
     <!-- 	</div> -->
 		</div>
	</div>

	<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/javascripts/main.js"></script>

</body>
</html>
